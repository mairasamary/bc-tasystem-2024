version: '3.3'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=bcta.settings
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=bc_tasystem
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src
      # # Mount static files
      # - static_volume:/app/src/static
      # # Mount media files
      # - media_volume:/app/src/media
    depends_on:
      - db
    restart: unless-stopped

  admin:
    build: .
    working_dir: /app/src
    ports:
      - "8081:8081"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=bcta.settings
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=bc_tasystem
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    volumes:
      # Mount source code for development
      - ./src:/app/src
    depends_on:
      - db
    command: django-admin runserver 0.0.0.0:8081
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=bc_tasystem
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
