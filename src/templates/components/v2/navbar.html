{% load static %}
<nav class="fixed w-full z-50 top-0 start-0 transition-all duration-300 bg-gray-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-xl font-bold whitespace-nowrap text-gray-900 tracking-tight">System<span
                    class="text-indigo-600">.TA</span></span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            {% if user.is_authenticated %}
            <div class="flex items-center gap-4">
                <span class="text-sm font-medium text-gray-700 hidden md:block">Hi, {{ user.first_name }}</span>
                <a href="{% url 'users:logout' %}"
                    class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 py-2 text-center transition-colors">Log
                    out</a>
            </div>
            {% else %}
            <a href="{% url 'users:login' %}"
                class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 py-2 text-center transition-colors">Login</a>
            {% endif %}
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 border-b border-gray-200 bg-black/5 backdrop-blur-md shadow-sm p-2 rounded-full px-8"
            id="navbar-sticky">
            <ul
                class="flex flex-col p-2 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                <li>
                    <a href="{% url 'dashboard_v2' %}"
                        class="block py-2 px-3 rounded-full transition-colors {% if request.resolver_match.url_name == 'dashboard_v2' %}text-white bg-indigo-700 md:bg-indigo-500 md:text-white{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-700{% endif %}"
                        aria-current="page">Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'applications_v2' %}"
                        class="block py-2 px-3 rounded-full transition-colors {% if request.resolver_match.url_name == 'applications_v2' %}text-white bg-indigo-700 md:bg-indigo-500 md:text-white{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-700{% endif %}">Applications</a>
                </li>
                <li>
                    <a href="{% url 'offers_v2' %}"
                        class="block py-2 px-3 rounded-full transition-colors {% if request.resolver_match.url_name == 'offers_v2' %}text-white bg-indigo-700 md:bg-indigo-500 md:text-white{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-700{% endif %}">Offers</a>
                </li>
                <li>
                    <a href="{% url 'courses_v2' %}"
                        class="block py-2 px-3 rounded-full transition-colors {% if request.resolver_match.url_name == 'courses_v2' %}text-white bg-indigo-700 md:bg-indigo-500 md:text-white{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-700{% endif %}">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
