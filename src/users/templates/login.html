{% extends "base.html" %}

{% block content %}

<style>
	#google-signin-button {
		align-items: center;
		background-color: #fff;
		border: 1px solid #ddd;
		border-radius: 4px;
		padding: 10px 20px;
		text-decoration: none;
		color: #333;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	#google-signin-button:hover {
		background-color: #f0f0f0;
	}


	#google-signin-button>img {
		margin-right: 10px;
		height: 1.5rem;
	}

	.text {
		font-weight: bold;
	}
</style>



<h2 class="fw-normal mb-4">Login</h2>

<a href="{% url 'django_gauth:login' %}" id="google-signin-button">
	<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Icon">
	<span class="text">Sign in with Google</span>
</a>

<hr class="my-6">

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit"
		class="mt-4 w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">Login</button>
</form>

{% endblock %}
